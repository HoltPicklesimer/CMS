<div class="panel panel-default">
   <div class="panel-heading">
      <span class="h2">Contacts</span>
      <button [routerLink]="['new']" class="btn btn-success pull-right">New Contact</button>
   </div>
   <div class="panel-body">
      <div class="row">
         <div class="col-xs-12">
          <cms-contact-item
            *ngFor="let contactItem of contacts"
            [contact]="contactItem">
          </cms-contact-item>
         </div>
      </div>
   </div>
</div>
